<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>幻想郷ジェネレーター</title>
<link rel="stylesheet" href="../static/style.css">
</head>
<body>

<div class="container">
  <h2>幻想郷ストーリー生成</h2>

  <!-- Bot紹介吹き出し（フォームの上） -->
  <div id="chat">
    <div class="botContainer">
      <img src="../static/bot_icon.png" class="botIcon">
      <div class="botText">
        こんにちは、私は幻想郷ジェネレーターの案内役、八雲紫ですわ。
      </div>
    </div>
  </div>

  <form id="storyForm" autocomplete="off">
    <input id="name" placeholder="名前" autocomplete="off">
    <input id="action" placeholder="行動" autocomplete="off">
    <input id="item" placeholder="持ち物" autocomplete="off">
    <input id="companion" placeholder="お供" autocomplete="off">
    <input id="enemy" placeholder="敵（任意）" autocomplete="off">
    <button type="submit">送信</button>
  </form>
</div>

<footer class="site-footer">

</body>
</html>
